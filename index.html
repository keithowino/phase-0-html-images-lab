<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div>
            <h1>Galarea'</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <div class="card-title bg-dark">
                <h3>Carlos</h3>
              </div>
              <div class="our-img">
                <img class="img-fluid" src="./static/images/carlos-pimentel-RUehjlpwESM-unsplash.jpg">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="card">
            <div class="card-body">
              <div class="card-title bg-dark">
                <h3>Leon Elldot</h3>
              </div>
              <div class="our-img">
                <img class="img-fluid" src="./static/images/leon-elldot-f6HbVnGtNnY-unsplash.jpg" alt="Blissful image of a woman">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="card">
            <div class="card-body">
              <div class="card-title bg-dark">
                <h3>Matthew Spiteri</h3>
              </div>
              <div class="our-img">
                <img class="img-fluid" src="./static/images/matthew-spiteri-jkvO5kSh7yI-unsplash.jpg" alt="Times image" title="Striving for change">
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
